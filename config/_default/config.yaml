baseURL: https://artero.dev
title: William Artero
theme: LoveIt
defaultContentLanguage: en
enableGitInfo: true
enableEmoji: true
enableRobotsTXT: true
removePathAccents: true

frontmatter:
  date:
  - :default
  - modifyDate
  - :fileModTime
  lastmod:
  - lastmod
  - modifyDate
  - :git
  - :fileModTime

outputs:
  home:
  - HTML
  - RSS
  - JSON
  page:
  - HTML
  section:
  - HTML
  - RSS
  taxonomy:
  - HTML
  ## congo
  term:
  - HTML
  - RSS
  ## LoveIt
  taxonomyTerm:
  - HTML
  - RSS

author:
  name: William Artero
  email: william@artero.dev

pygmentsUseClasses: false
pygmentsCodeFences: true

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

permalinks:
  posts: "posts/:filename"
