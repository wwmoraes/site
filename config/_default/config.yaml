baseURL: https://artero.dev
title: William Artero
theme: m10d
defaultContentLanguage: en
enableGitInfo: true
enableEmoji: true
enableRobotsTXT: true
removePathAccents: true
paginate: 10

frontmatter:
  date:
  - :default
  - modifyDate
  - :fileModTime
  lastmod:
  - lastmod
  - modifyDate
  - :git
  - :fileModTime

outputs:
  home:
  - HTML
  - RSS
  - ATOM
  - FEED
  page:
  - HTML
  section:
  - HTML
  term:
  - HTML
  - RSS
  - ATOM
  - FEED

author:
  name: William Artero
  email: webmaster@artero.dev

pygmentsUseClasses: false
pygmentsCodeFences: true

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

permalinks:
  posts: "posts/:filename"
  redirects: "/:filename"
