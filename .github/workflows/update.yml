name: Update Index

on:
  push:
    paths:
      - content/_index.md.tmpl
  schedule:
    - cron: "0 0 */1 * *"

permissions:
  contents: write

jobs:
  scribe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.SCRIBE_GITHUB_TOKEN }}
        with:
          template: content/_index.md.tmpl
          writeTo: content/_index.md

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: updated README.md"
          branch: master
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>
