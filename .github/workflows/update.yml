name: Update

on:
  push:
    paths:
      - cmd/*
  schedule:
    - cron: "0 8 */1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: site data update
        uses: ./.github/actions/site-update
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: updated site data"
          branch: master
          commit_user_name: site-update ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: site-update ðŸ¤– <actions@github.com>
