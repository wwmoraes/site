name: CodeQL
on:
  push:
    branches:
    - master
    paths:
    - .github/workflows/codeql.yaml
    - .task/*.yaml
    - cmd/*
    - go.mod
    - go.sum
    - internal/*
    - pkg/*
    - shell.nix
    - Taskfile.yaml
  pull_request:
    branches:
    - master
    paths:
    - .github/workflows/codeql.yaml
    - .task/*.yaml
    - cmd/*
    - go.mod
    - go.sum
    - internal/*
    - pkg/*
    - shell.nix
    - Taskfile.yaml
  schedule:
  - cron: 45 0 * * 5
jobs:
  codeql:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      security-events: write
      packages: read
    strategy:
      fail-fast: false
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: direnv nix
      uses: JRMurr/direnv-nix-action@v4.1.0
      with:
        install-nix: true
        cache-store: true
    - name: initialize
      uses: github/codeql-action/init@v3
      with:
        languages: go
        build-mode: manual
        debug: true
    - name: cache go
      uses: wwmoraes/actions/golang/cache@master
    - name: download modules
      run: go mod download -x
    - name: build
      run: |-
        ${CODEQL_DIST}/codeql database start-tracing --db-cluster ${RUNNER_TEMP}/codeql_databases
        source ${RUNNER_TEMP}/codeql_databases/temp/tracingEnvironment/start-tracing.sh
        task build
        source ${RUNNER_TEMP}/codeql_databases/temp/tracingEnvironment/end-tracing.sh
    - name: analyze
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:go"
