name: CodeQL
on:
  push:
    branches:
    - master
    paths:
    - .github/workflows/codeql.yaml
    - .task/*.yaml
    - cmd/*
    - go.mod
    - go.sum
    - internal/*
    - pkg/*
    - shell.nix
    - Taskfile.yaml
  pull_request:
    branches:
    - master
    paths:
    - .github/workflows/codeql.yaml
    - .task/*.yaml
    - cmd/*
    - go.mod
    - go.sum
    - internal/*
    - pkg/*
    - shell.nix
    - Taskfile.yaml
  schedule:
  - cron: 45 0 * * 5
jobs:
  codeql:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      security-events: write
      packages: read
    strategy:
      fail-fast: false
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: direnv nix
      uses: JRMurr/direnv-nix-action@v4.1.0
      with:
        install-nix: true
        cache-store: true
    - name: initialize
      run: >-
        ${CODEQL_DIST}/codeql database init \
          --source-root=$PWD \
          --extractor-include-aliases \
          --language=go \
          --begin-tracing \
          --build-mode=manual \
          --calculate-language-specific-baseline \
          --sublanguage-file-coverage \
          --db-cluster ${RUNNER_TEMP}/codeql_databases
    - name: cache go
      uses: wwmoraes/actions/golang/cache@master
    - name: download modules
      run: go mod download -x
    - name: build
      run: |-
        ${CODEQL_DIST}/codeql database start-tracing --db-cluster ${RUNNER_TEMP}/codeql_databases

        source ${RUNNER_TEMP}/codeql_databases/temp/tracingEnvironment/start-tracing.sh

        task build

        ${CODEQL_DIST}/codeql database analyze \
          --format=sarifv2.1.0 \
          --output=codeql.sarif \
          --sarif-category=CodeQL \
          --sublanguage-file-coverage \
          ${RUNNER_TEMP}/codeql_databases/go

        source ${RUNNER_TEMP}/codeql_databases/temp/tracingEnvironment/end-tracing.sh
    # - name: analyze
    #   uses: github/codeql-action/analyze@v3
    #   with:
    #     category: "/language:go"
    - name: upload SARIF
      uses: github/codeql-action/upload-sarif@v2
      if: ${{ hashFiles('codeql.sarif') != '' }}
      with:
        sarif_file: codeql.sarif
        category: CodeQL
        token: ${{ secrets.GITHUB_TOKEN }}
