{{- with $.Site.Data.github.recents.repositories -}}
<ul>
  {{- range $_, $repository := . -}}
  <li>
    <a href="{{- .URL -}}" title="{{- .NameWithOwner -}}" rel="noreferrer noopener nofollow external">
      {{- .NameWithOwner -}}
    </a>
    {{- print "&nbsp;-&nbsp;" | safeHTML -}}
    {{- .Description -}}
  </li>
  {{- end -}}
</ul>
{{- end -}}
