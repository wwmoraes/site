{{- with $.Site.Data.github.recents.gists -}}
<ul>
  {{- range $_, $repository := . -}}
  <li>
    <a href="{{- .URL -}}" title="{{- .Description -}}" rel="noreferrer noopener nofollow external">
      {{- .Description -}}
    </a>
    {{- print "&nbsp;" | safeHTML -}}
    ({{- partial "moment" (time .CreatedAt) -}})
  </li>
  {{- end -}}
</ul>
{{- end -}}
