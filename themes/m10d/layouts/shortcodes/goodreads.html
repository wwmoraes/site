{{- $shelf := (.Get 0) -}}
{{ with (index $.Site.Data.goodreads $shelf) }}
<ul class="goodreads">
  {{ range . }}
  <li>
    <img src="{{ .thumbnailUrl }}" title="{{ .name }}" />
    <a href="https://openlibrary.org/isbn/{{ .isbn }}" rel="noreferrer noopener nofollow external">
      {{ .name }}
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
