{{- if isSet .ctx.Site.Data.m10d.icons.simple .name -}}
<svg viewBox="0 0 24 24" width="24" height="24" class="icon simple icon-{{ .name }}" role="img">
  <title>{{ .title | default .name }}</title>
  {{ safeHTML (index .ctx.Site.Data.m10d.icons.simple .name) }}
</svg>
{{- else if isSet .ctx.Site.Data.m10d.icons.feather .name -}}
<svg viewBox="0 0 24 24" width="24" height="24" class="icon feather icon-{{ .name }}" role="img">
  <title>{{ .title | default .name }}</title>
  {{ safeHTML (index .ctx.Site.Data.m10d.icons.feather .name) }}
</svg>
{{- else -}}
<svg viewBox="0 0 24 24" width="24" height="24" class="icon feather icon-link" role="img">
  <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
  <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
</svg>
{{- end -}}
