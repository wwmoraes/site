# yaml-language-server: $schema=.vscode/lefthook.schema.json
assert_lefthook_installed: true
prepare-commit-msg:
  commands:
    koji:
      run: exec < /dev/tty && koji --hook || true
      interactive: true
commit-msg:
  commands:
    trailers:
      run: git interpret-trailers --trailer "sign" --trim-empty "{1}" | sponge "{1}"
pre-commit:
  piped: true
  commands:
    typos:
      priority: 1
      run: typos --force-exclude {staged_files}
      exclude: .*\.(jpg|png)$
    ## TODO check case conflict?
    ## TODO check YAML?
    ## TODO check TOML?
    ## TODO check trailing whitespace?
    checktask:
      priority: 1
      run: task -a -j > /dev/null
      glob: Taskfile.yaml
    editorconfig-checker:
      priority: 1
      run: editorconfig-checker {staged_files}
      exclude: .*\.(jpg|png)$
    vale:
      priority: 2
      run: task vale -- {staged_files}
      glob: "{.vale.ini,**/*.html,**/*.md}"
      exclude: (\.styles)/.*
    stylelint:
      run: stylelint -f compact {staged_files}
      glob: "**/*.{sass,scss}"
    ## TODO XML/HTML lint
    gofumpt:
      priority: 1
      run: gofumpt -l -w {staged_files}
      glob: "**/*.go"
      stage_fixed: true
    golangci-lint:
      priority: 1
      run: golangci-lint run
      glob: "**/*.go"
    tidy:
      priority: 40
      run: go mod tidy
      glob: "{**/*.go,go.mod}"
      stage_fixed: true
    favicon:
      priority: 90
      run: task generate:favicon
      glob: assets/images/brand/favicon.svg
      stage_fixed: true
    diagrams:
      priority: 90
      run: task generate:diagrams
      glob: content/**/*.puml
      stage_fixed: true
    exif:
      priority: 90
      run: task generate:exif
      glob: "{archetypes,assets,content}/**/*.{png,jpg}.json"
      stage_fixed: true
    radar:
      priority: 90
      run: task generate:radar
      glob: "{content/radar/*.md,content/radar/radar.svg.tmpl}"
      stage_fixed: true
      exclude: ^content/radar/_index\.md$
pre-push:
  piped: true
  commands:
    build:
      priority: 50
      run: task build
      glob: "{**/*.go,go.mod,go.sum}"
    test:
      priority: 50
      run: go test -race -failfast ./...
      glob: "{**/*.go,go.mod,go.sum}"
    public:
      priority: 100
      run: task generate:site
      glob: "{assets/*,config/*,content/*,data/*,i18n/*,layouts/*,static/*,themes/*/assets/*,themes/*/data/*,themes/*/i18n/*,themes/*/layouts/*,themes/*/static/*,themes/*/hugo.*}"
skip_output:
- meta
# - summary
# - skips
